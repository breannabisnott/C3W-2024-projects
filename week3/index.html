<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3</title>
</head>
<body>
    <img src = "images/gf bread.jpg" alt = "Gluten Free Bread" width = "330" height = "330">
    <!-- <img src = "images/gf bread.jpg" alt = "Gluten Free Bread" width = "50%"> -->

    <table border = 1>
        <!-- to create row -->
        <tr>
            <!-- to create column -->
            <td>row 1 col 1</td>
            <td>row 1 col 2</td>
            <td>row 1 col 3</td>
        </tr>
        <tr>
            <td>row 2 col 1</td>
            <td colspan = "2">row 2 col 2 row 2 col 3</td>
        </tr>
        <tr>
            <!-- to merge cells in table -->
            <td colspan = "2">row 3 col 1</td>
            <td>row 3 col 3</td>
        </tr>
        <tr>
            <td rowspan = "2">main row</td>
            <td>row 1</td>
            <td>row 1</td>
        </tr>
        <tr>
            <td>row 2</td>
            <td>row 2</td>
        </tr>
    </table>
</body>
</html>
