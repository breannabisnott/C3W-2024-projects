<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>User Information Form</h2>
    <table class = "center">
        <form action="">
            <tr>
                <td><label for="First Name">First Name:</label></td>
                <td><input id="First Name" type="text" placeholder=""><br></td>
            </tr>
            
            <tr>
                <td><label for="Last Name">Last Name:</label></td>
                <td><input id="Last Name" type="text" placeholder=""><br></td>
            </tr>
            
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input id="Email" type="email" placeholder=""><br></td>
            </tr>

            <tr>
                <td><label for="Favorite Color">Favorite Color:</label></td>
                <td><input id="Favorite Color" type="color" placeholder=""><br></td>
            </tr>
            <tr>
                <td><label for="Message">Message:</label></td>
                <td><input class = "textArea" id="Message" type="textarea" placeholder="" rows = "3"><br></td>
            </tr> 
            
            <tr>
                <td><label for="Radio1">Do you like Jazz?:</label></td>
                <td>
                    <input id="Radio1" type="radio" name="jazz"><label class="radioLabel" for="Radio1">Yes</label>
                    <input id="Radio2" type="radio" name="jazz"><label class="radioLabel" for="Radio2">No</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input class="button" id="Submit" type="submit" placeholder="Submit"></td>
            </tr> 
        </form>
    </table>
    
</body>
</html>
